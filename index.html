<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Ticking Clock</title>  
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="black">
    
    <a class="btn btn-forwards" href="#clock">Forward</a>
    <a class="btn btn-backwards" href="#">Backward</a>
     
    <div class="clockface" id="clock">
        <img class="hand hand-hour" src="img/hour-hand.svg" alt="">
        <img class="hand hand-minute" src="img/minute-hand.svg" alt="">
        <img class="center" src="img/center.svg" alt="">
    </div> 
    
</body>
</html>
